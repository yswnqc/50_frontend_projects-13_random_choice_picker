    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <nav>

    <h1>Random Choice Picker</h1>
    <div class="container">
      <h3>
        Enter all of the choices divided by comma(',').
        <br />
        Press Enter when you're done.
      </h3>
      <textarea id="textarea" placeholder="Enter choices here..."></textarea>
      <div class="tags">
        <span class="tag">Choice 1</span>
        <span class="tag highlight">Choice 2</span>
        <span class="tag">Choice 3</span>
        <span class="tag">Choice 4</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
